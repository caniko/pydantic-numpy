[tool.poetry]
name = "pydantic_numpy"
version = "2.2.0"
description = "Seamlessly integrate numpy arrays into pydantic models"
authors = ["Can H. Tartanoglu <canhtart@gmail.com>", "Christoph Heindl"]
license = "MIT"

readme = "README.md"
repository = "https://github.com/caniko/pydantic-numpy"

keywords = ["pydantic", "numpy", "typing"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent"
]

packages = [{include = "pydantic_numpy"}]

[tool.poetry.dependencies]
python = ">=3.9, <3.12"
compress-pickle = { version = "*", extras = ["lz4"] }
ruamel-yaml = "^0.17.21"

numpy = "*"
pydantic = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
black = "*"
isort = "*"
pre-commit = "*"

[tool.black]
line-length = 120
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 120

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"