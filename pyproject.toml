[tool.poetry]
name = "pydantic_numpy"
version = "3.1.1"
description = "Pydantic Model integration of the NumPy array"
authors = ["Can H. Tartanoglu", "Christoph Heindl"]
maintainers = ["Can H. Tartanoglu <python@rotas.mozmail.com>"]
readme = "README.md"
homepage = "https://github.com/caniko/pydantic-numpy"
license = "BSD-4"

keywords = ["pydantic", "numpy", "typing"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent"
]

packages = [{include = "pydantic_numpy"}]

[tool.poetry.dependencies]
python = ">=3.9, <3.12"
compress-pickle = { version = "*", extras = ["lz4"] }
ruamel-yaml = "^0.17.21"

numpy = ">=1.23.0"
pydantic = "^2.0"
semver = "^3.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
parameterized = "^0.9.0"
hypothesis = "^6.82.0"
setuptools = "^68.0.0"


[tool.poetry.group.ci.dependencies]
mypy = "^1.4.1"

[tool.black]
line-length = 120
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 120
ignore-init-module-imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"